 <!DOCTYPE html>
 <html lang="en">

 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Test tasc</title>
     <link rel="stylesheet" href="style.css">
     <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
 </head>

 <body>
     <div title="Create new User" id="New User" class="create" onclick="Create(this)"></div>
     <div class="controll">
         <div><strong>Show/Hide</strong></div>
         <div>
             <input type="checkbox" id="f_name" name="f_name" onchange="check(this)" checked="true">
             <label for="f_name">First Name</label>
         </div>
         <div>
             <input type="checkbox" id="l_name" name="l_name" onchange="check(this)" checked="true" disabled>
             <label for="l_name">Last Name</label>
         </div>
         <div>
             <input type="checkbox" id="phone" name="phone" onchange="check(this)">
             <label for="phone">Phone</label>
         </div>
         <div>
             <input type="checkbox" id="about" name="about" onchange="check(this)" checked="true">
             <label for="about">About</label>
         </div>
         <div>
             <input type="checkbox" id="color" name="color" onchange="check(this)" checked="true">
             <label for="color">Eye color</label>

             <div><strong>Number of items per page</strong></div>
             <select class="sort_sel"
                 onchange="p_mod=Number((this.options[this.selectedIndex].value)); p_num=1; render(data)">
                 <option value="5">5 elements</option>
                 <option value="10">10 elements</option>
                 <option value="25">25 elements</option>
                 <option value="50">50 elements</option>
             </select>
         </div>
     </div>

     <div class="form">
         <div class="wrap">
             <div><strong id="form_title"></strong></div>
             <div><label class="lable">First Name</label> <input placeholder="Jhon" type="text" id="FName"> </div>
             <div><label class="lable">Last Name</label><input placeholder="Ray" type="text" id="LName"></div>
             <div><label class="lable">Phone number</label><input placeholder="+7 (944) 442-3173" type="text"
                     id="Phone"></div>
             <div>
                 <label class="lable">About</label>
                 <!-- <input placeholder="Enter information" type="text" id="About"> -->
                 <textarea placeholder="Enter information" id="About" cols="19" rows="2"></textarea>
             </div>
             <div>
                 <label class="lable">Eye color</label>
                 <select id="Color">
                     <option value="blue">blue</option>
                     <option value="green">green</option>
                     <option value="brown">brown</option>
                     <option value="red">red</option>
                     <option value="grey">grey</option>
                 </select>
             </div>
             <div class="button_group">
                 <div class="lable"><button class="btnOk" onclick="changeArr()">Ok</button></div>
                 <div class="lable"><button class="btnCl" onclick="cancel()">Cancel</button></div>
             </div>
         </div>
     </div>
     <div id="root"></div>
     <div id="pagination"></div>
 </body>
 <script src="main.js"></script>

 </html>
